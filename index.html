<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--bootsrap icons-->
     <link rel="stylesheet" href="./bootstrap-icons-1.10.5/font/bootstrap-icons.min.css">
    <!--google fonts file-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <!--css file-->
    <link rel="stylesheet" href="./css/style.css">
    <title>Bookmarker</title>
</head>
<body>
    
  
    <div class="parent">
      <div class="container">
   
      <h1>Bookmarker</h1>

      <h2>
        <i class="bi bi-bookmark-fill"></i>
        Bookmark your favorite sites
        <i class="bi bi-bookmark-fill"></i>
      </h2>

       <label for="name" > <i class="bi bi-journal-album"></i> Site Name  </label>
       <input id="name" type="text" placeholder="Bookmark Name"/>

       <label for="url"><i class="bi bi-link-45deg"></i> Site URL</label>
       <input id="url" type="email" placeholder="Website URL"/>

       <button onclick="add()" type="submit">Submit</button>
     
      </div>
    </div>








    <table>
     
      <thead>
        <th>Index</th>
        <th>Website Name</th>
        <th>Visit</th>
        <th>Delete</th>
      </thead>
  
  
    <tbody id="body">
    </tbody>



       </table>
  
  






     <script src="main.js"></script>

</body>
</html>
